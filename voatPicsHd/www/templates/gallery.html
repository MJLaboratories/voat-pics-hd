<ion-view view-title="Gallery" class="dark-background" nav-bar-class="dark-nav-bar">
  <ion-slide-box
                 on-double-tap="toggleZoomFocusMode()"
                 on-slide-changed="slideHasChanged(index)"
                 active-slide="selectedSlide"
                 show-pager="false"
                 does-continue="true"
                 class="full-size">
    <ion-slide ng-repeat="slide in slides">

      <ion-scroll direction="xy"
                  zooming="true"
                  min-zoom="{{minZoom}}"
                  locking="false"
                  ng-class="{'has-header': showNavigation}"
                  style="width: 100%; height: 100%;"
                  delegate-handle="scrollHandle-{{$index}}"
                  on-scroll="updateSlideStatus(selectedSlide)"
                  on-release="updateSlideStatus(selectedSlide)">

        <div class="image" style="background-image: url( {{slide.link}} )"></div>
        <!--<img class="" ng-src="{{slide.link}}">-->
      </ion-scroll>

      <div class="gallery-title-container" ng-show="showImageTitle"  >
        <p class="gallery-title">{{slide.title}}</p>
      </div>
    </ion-slide>
  </ion-slide-box>
</ion-view>
