<ion-view view-title="Front Page">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list>
      <div collection-repeat="post in voatPosts">
      <ion-item class="item-thumbnail-left item-icon-right" type="item-text-wrap" href="#/gallery/{{post.id}}">
          <img ng-src="{{post.link}}">
          <h2>{{post.title}}</h2> by {{post.submittedBy}}
          <br />Up: {{post.upVoats}}. Down: {{post.downVoats}}. Comment Count: {{post.commentCount}}.
      </ion-item>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
